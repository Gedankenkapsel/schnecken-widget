<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Schneckenrennen</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }

    #rasen {
      position: relative;
      width: 1500px; /* Breite des Rasens */
      height: 300px;
      background-image: url('rasen.png'); /* Dein Rasenbild */
      background-size: cover;
      background-position: center;
      border: 2px solid #333;
    }

    #schnecke {
      position: absolute;
      top: 200px; /* Höhe auf dem Rasen */
      left: 0px;
      width: 120px; /* Größe der Schnecke */
      height: auto;
      transition: left 0.3s ease-out;
    }

    #likeInfo {
      margin-top: 20px;
      font-family: sans-serif;
      font-size: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <div id="rasen">
    <img id="schnecke" src="schnecke.png" alt="Schnecke">
  </div>
  <div id="likeInfo">Likes: 0 / 150000</div>

  <script src="widget.js"></script>
</body>
</html>
