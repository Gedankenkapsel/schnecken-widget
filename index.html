<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Schneckenrennen</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }

    #container {
      position: relative;
      width: 1920px;
      height: 1080px;
      overflow: hidden;
    }

    #rasen {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: 1;
    }

    #schnecke {
      position: absolute;
      bottom: 120px;
      left: 0;
      width: 250px;
      height: auto;
      z-index: 2;
      transition: left 0.5s ease-out;
    }

    #likeInfo {
      position: absolute;
      top: 30px;
      left: 30px;
      font-size: 28px;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 10px 20px;
      border-radius: 10px;
      z-index: 3;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="rasen" src="rasen.png" alt="Rasen">
    <img id="schnecke" src="schnecke.png" alt="Schnecke">
    <div id="likeInfo">Likes: 0 / 150000</div>
  </div>

  <script src="widget.js"></script>
</body>
</html>
