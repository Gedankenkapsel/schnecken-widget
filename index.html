<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Schneckenrennen</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
      font-family: sans-serif;
      color: white;
    }

    #container {
      position: relative;
      width: 1500px;
      height: 300px;
      margin: 20px auto;
      overflow: hidden;
    }

    #rasen {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: 1;
    }

    #schnecke {
      position: absolute;
      top: 180px; /* ⬅️ Feinjustiert für Rasenhöhe */
      left: 0px;
      width: 200px; /* ⬅️ Größer gemacht */
      height: auto;
      z-index: 2;
      transition: left 0.3s ease-out;
    }

    #likeInfo {
      text-align: center;
      margin-top: 10px;
      font-size: 22px;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="rasen" src="rasen.png" alt="Rasen">
    <img id="schnecke" src="schnecke.png" alt="Schnecke">
  </div>
  <div id="likeInfo">Likes: 0 / 150000</div>

  <script src="widget.js"></script>
</body>
</html>
