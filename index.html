<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Schneckenrennen</title>
  <style>
    body {
      margin: 0;
      background-color: black;
    }

    #container {
      position: relative;
      width: 1920px;
      height: 1080px;
      overflow: hidden;
    }

    #rasen {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: auto;
      z-index: 1;
    }

    #schnecke {
      position: absolute;
      bottom: 80px;
      left: 0;
      width: 1250px;
      height: auto;
      z-index: 2;
      transition: left 0.5s ease-out;
    }

    #likeInfo {
      position: absolute;
      bottom: 80px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 50px;
      color: white;
      background: rgba(0, 0, 0, 0.7);
      padding: 40px 60px;
      border-radius: 14px;
      z-index: 3;
    }

    /* Fortschrittsbalken-Styling */
    #progressWrapper {
      position: absolute;
      bottom: 100px;
      left: 50%;
      transform: translateX(-50%);
      width: 1000px;
      height: 60px;
      background-color: #333;
      border-radius: 30px;
      overflow: hidden;
      z-index: 3;
      box-shadow: 0 0 15px rgba(0, 255, 0, 0.4); /* optionaler Glow-Effekt */
    }

    #progressBar {
      height: 100%;
      width: 0%;
      background-color: #4CAF50;
      transition: width 0.5s ease-out;
    }

    #progressText {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      height: 100%;
      line-height: 60px;
      font-size: 28px;
      color: white;
      font-weight: bold;
      z-index: 4;
    }
  </style>
</head>
<body>
  <div id="container">
    <img id="rasen" src="rasen.png" alt="Rasen">
    <img id="schnecke" src="schnecke.png" alt="Schnecke">
    <div id="likeInfo">Likes: 0 / 150000</div>

    <!-- Fortschrittsbalken -->
    <div id="progressWrapper">
      <div id="progressBar"></div>
      <div id="progressText">0%</div>
    </div>
  </div>

  <script src="widget.js"></script>
</body>
</html>
